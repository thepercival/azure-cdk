name: CI + CD

on:
  push:
    branches: []
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
    AZURE_SUBSCRIPTION: "sub-${{ vars.AZURE_SUBSCRIPTION }}-${{ vars.ENVIRONMENT_NAME }}"    
    ENVIRONMENT_NAME: ${{ vars.ENVIRONMENT_NAME }}
    GITHUB_ENVIRONMENT_NAME: "github-azure-${{ vars.AZURE_SUBSCRIPTION }}-${{ vars.ENVIRONMENT_NAME }}"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Compile
        run: echo "env.AZURE_SUBSCRIPTION = ${{ env.AZURE_SUBSCRIPTION }}" 
      - name: Compile2
        run: echo "env.ENVIRONMENT_NAME = ${{ env.ENVIRONMENT_NAME }}" 
      - name: Compile3
        run: echo "env.GITHUB_ENVIRONMENT_NAME = ${{ env.GITHUB_ENVIRONMENT_NAME }}" 
    
  DeployDev:
    name: Deploy to Dev 
    #if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: github-azure-cdk-dev
    steps:
      - name: Deploy
        run: echo "I am deploying for ${{ env.ENVIRONMENT_NAME }} - ${{ vars.ENVIRONMENT_NAME }} "
    
