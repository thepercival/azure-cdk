name: CI + CD

permissions:
  id-token: write
  contents: read

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ main ]
    #workflow_dispatch:

jobs:
  DeployDev:
    name: Deploy to Dev
    uses: thepercival/azure-cdk/.github/workflows/azure-deployment.yml@feature/reusableworkflow
    with:
      AZURE_SUBSCRIPTION: ${{ vars.AZURE_SUBSCRIPTION }}
      LOCATION: westeurope
      environment: dev
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  
  DeployAcc:
    name: Deploy to Acc 
    if: github.event_name == 'pull_request'
    needs: [DeployDev]
    uses: thepercival/azure-cdk/.github/workflows/azure-deployment.yml@feature/reusableworkflow    
    with:
      AZURE_SUBSCRIPTION: ${{ vars.AZURE_SUBSCRIPTION }}
      LOCATION: westeurope
      environment: acc
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

  DeployPrd:
    name: Deploy to Prd
    if: github.event.ref == 'refs/heads/main'
    needs: [DeployAcc]
    uses: thepercival/azure-cdk/.github/workflows/azure-deployment.yml@feature/reusableworkflow    
    with:
      AZURE_SUBSCRIPTION: ${{ vars.AZURE_SUBSCRIPTION }}
      LOCATION: westeurope
      environment: prd
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}   